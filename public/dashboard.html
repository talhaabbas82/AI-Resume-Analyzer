<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #222;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #eee;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #444;
    }

    /* Main */
    .main {
      margin-left: 260px;
      padding: 20px;
    }

    .topbar {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      box-shadow: 0px 0px 5px #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th { background: #fafafa; }

    .delete-btn { background: red; }
    .update-btn { background: #007bff; }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-box {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 7px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Jobs</a>
    <a href="./resume.html">Resume Analyzer</a>
    <a href="#">Settings</a>
    <a href="./home.html">Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <div class="topbar">
      <h2>Your Jobs</h2>
      <button onclick="openAddModal()">+ Add Job</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th style="width:150px;">Actions</th>
        </tr>
      </thead>
      <tbody id="jobTable"></tbody>
    </table>
  </div>

  <!-- ADD MODAL -->
  <div class="modal" id="addModal">
    <div class="modal-box">
      <h3>Add Job</h3>

      <input id="company" placeholder="Company">
      <input id="position" placeholder="Position">
      <textarea id="jobDescription" placeholder="Job Description"></textarea>

      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Interview">Interview</option>
        <option value="Selected">Selected</option>
        <option value="Rejected">Rejected</option>
      </select>

      <textarea id="notes" placeholder="Notes"></textarea>

      <button onclick="addJob()">Save</button>
      <button style="background:gray;" onclick="closeAddModal()">Cancel</button>
    </div>
  </div>

  <!-- UPDATE MODAL -->
  <div class="modal" id="updateModal">
    <div class="modal-box">
      <h3>Update Job</h3>

      <input id="u_company">
      <input id="u_position">
      <textarea id="u_jobDescription"></textarea>

      <select id="u_status">
        <option value="Pending">Pending</option>
        <option value="Interview">Interview</option>
        <option value="Selected">Selected</option>
        <option value="Rejected">Rejected</option>
      </select>

      <textarea id="u_notes"></textarea>

      <button onclick="saveUpdate()">Update</button>
      <button style="background:gray;" onclick="closeUpdateModal()">Cancel</button>
    </div>
  </div>


<script src="app.js">

</script>

</body>
</html>
