<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - AI Resume Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2d3436;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .menu a:hover {
      background: #636e72;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h2 { margin-top: 0; }

    .upload-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 25px;
    }

    .upload-box input {
      margin-top: 15px;
    }

    .btn-analyze {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0984e3;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-analyze:hover { background: #74b9ff; }

    /* Resume Cards */
    .resume-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .resume-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .resume-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #0984e3;
    }

    .view-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 15px;
      background: #dfe6e9;
      border-radius: 6px;
      text-decoration: none;
      color: #2d3436;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #b2bec3;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">Dashboard</div>
    <div class="menu">
      <a href="#">My Resumes</a>
      <a href="#">Analyze Resume</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="main">
    <h2>Upload & Analyze Resume</h2>

    <div class="upload-box">
      <h3>Upload Your CV</h3>
      <input type="file" id="cvFile" accept="application/pdf" />
      <button class="btn-analyze">Analyze with Gemini AI</button>
    </div>

    <h3>Your Resumes</h3>
    <div class="resume-list">

      <div class="resume-card">
        <h4>Resume_01.pdf</h4>
        <div class="score">Score: 82%</div>
        <a href="#" class="view-btn">View Result</a>
      </div>

      <div class="resume-card">
        <h4>Resume_02.pdf</h4>
        <div class="score">Score: 76%</div>
        <a href="#" class="view-btn">View Result</a>
      </div>

    </div>

  </div>

</body>
</html>
