<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI resume analyzer</title>
    <style>
   body {
margin: 0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #dfe6e9, #b2bec3);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.container {
width: 90%;
max-width: 1100px;
background: #ffffffcc;
backdrop-filter: blur(10px);
display: flex;
border-radius: 20px;
overflow: hidden;
box-shadow: 0 6px 30px rgba(0,0,0,0.2);
animation: fadeSlide 0.8s ease;
}


@keyframes fadeSlide {
from { opacity: 0; transform: translateY(40px); }
to { opacity: 1; transform: translateY(0); }
}


.left {
flex: 1;
padding: 40px;
background: #2d3436;
color: white;
display: flex;
flex-direction: column;
justify-content: space-between;
position: relative;
overflow: hidden;
}
.left::before {
content: "";
position: absolute;
width: 300px;
height: 300px;
background: #0984e3;
border-radius: 50%;
top: -80px;
left: -80px;
opacity: 0.2;
filter: blur(40px);
}


.logo {
font-size: 32px;
font-weight: bold;
margin-bottom: 20px;
z-index: 2;
}


.left p {
font-size: 18px;
line-height: 1.5;
opacity: 0.9;
z-index: 2;
}


.features {
margin-top: 30px;
z-index: 2;
}
.feature-card {
background: rgba(255,255,255,0.1);
padding: 15px;
border-radius: 10px;
margin-bottom: 15px;
backdrop-filter: blur(5px);
transition: 0.3s;
}


.feature-card:hover {
transform: translateX(8px);
background: rgba(255,255,255,0.2);
}


.right {
flex: 1;
padding: 40px;
display: flex;
flex-direction: column;
justify-content: center;
animation: fadeSlide 1s ease;
}


h2 { margin-bottom: 20px; }


.btn {
width: 100%;
padding: 15px;
margin: 12px 0;
border: none;
border-radius: 10px;
font-size: 18px;
cursor: pointer;
text-align: center;
text-decoration: none;
display: block;
transition: 0.3s;
}
.signup {
background: #0984e3;
color: white;
}


.signup:hover { background: #74b9ff; }


.login {
background: #dfe6e9;
color: #2d3436;
}


.login:hover { background: #b2bec3; }


.cards {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 15px;
margin-top: 25px;
}


.card {
background: white;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0,0,0,0.1);
transition: 0.3s;
text-align: center;
}


.card:hover {
transform: translateY(-10px);
box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
    </style>
  </head>
 <div class="container">


<div class="left">
<div>
<div class="logo">AI Resume Analyzer</div>
<p>
Apna CV upload karein – AI aapka resume analyze karega aur job ke liye
matching score, improvements aur suggestions dega.
</p>


<div class="features">
<div class="feature-card">✔ Smart Resume Scoring</div>
<div class="feature-card">✔ Keyword Matching</div>
<div class="feature-card">✔ ATS Optimization Tips</div>
</div>
</div>
</div>


<div class="right">
<h2>Get Started</h2>


<a href="./signup.html" class="btn signup">Sign Up</a>
<a href="./login.html" class="btn login">Login</a>


<div class="cards">
<div class="card">Fast Analysis</div>
<div class="card">AI Suggestions</div>
<div class="card">Job Fit Score</div>
</div>
</div>


</div>
</html>
